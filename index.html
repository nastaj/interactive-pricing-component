<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body
    class="font-manrope flex flex-col place-items-center bg-blue-pale overflow-x-hidden"
  >
    <header
      class="relative text-center h-64 pt-16 md:pt-24 bg-bg-pattern bg-cover w-screen md:h-[50vh]"
    >
      <h1 class="text-xl md:text-4xl font-extra-bold mb-2 flex justify-center">
        <img
          class="absolute opacity-60 top-8 md:top-16"
          src="images/pattern-circles.svg"
          alt="Circles pattern"
        />
        Simple, traffic-based pricing
      </h1>
      <div class="md:flex justify-center gap-1">
        <p class="text-blue-grayish text-m md:text-lg">
          Sign-up for our 30 day trial.
        </p>
        <p class="text-blue-grayish text-m md:text-lg">
          No credit card required.
        </p>
      </div>
    </header>

    <main
      class="absolute top-52 md:top-64 bg-white rounded-md drop-shadow-box md:w-[44rem]"
    >
      <section
        class="flex flex-col md:grid md:grid-cols-2 items-center p-6 md:p-12 md:pb-2"
      >
        <label
          class="text-blue-grayish uppercase tracking-wider text-sm md:text-m mb-12 font-extra-bold"
          for="views-slider"
          ><span class="views">100k</span> pageviews</label
        >
        <input
          type="range"
          class="range w-full rounded-full mb-12 md:col-span-full bg-gradient-to-r from-cyan-soft from-50% to bg-blue-grayish-light-1 to-50%"
          min="0"
          max="4"
        />
        <h2 class="text-blue-grayish mb-12 md:col-start-2 md:row-start-1">
          <span class="price text-blue-dark text-4xl font-extra-bold mr-2"
            >$16.00</span
          >/ month
        </h2>
        <div
          class="flex justify-center items-center text-blue-grayish mb-12 text-m translate-x-4 col-span-2"
        >
          <label class="md:ml-[5.3rem] select-none" for="billing-toggle"
            >Monthly Billing</label
          >
          <div
            class="relative inline-block h-6 w-12 cursor-pointer rounded-full mx-1"
          >
            <input
              id="billing-toggle"
              type="checkbox"
              class="peer absolute h-6 w-12 cursor-pointer appearance-none rounded-full transition-colors duration-300 bg-blue-grayish-light-2 checked:bg-cyan-strong hover:bg-cyan-soft"
            />
            <label
              for="billing-toggle"
              class="before:content[''] absolute top-3 left-[3.4px] h-4 w-4 -translate-y-2/4 cursor-pointer rounded-full bg-blue-pale shadow-md transition-all duration-300 before:rounded-full before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-6"
            >
            </label>
          </div>
          <label
            for="auto-update"
            class="mt-px mb-0 cursor-pointer select-none font-light text-gray-700"
          >
            Yearly Billing
            <span
              class="text-red-light-2 md:ml-2 bg-red-light-1 px-2 py-1 rounded-full"
              >-25% <span class="hidden md:inline-block">discount</span></span
            >
          </label>
        </div>
      </section>

      <section
        class="border-t border-blue-grayish-light-2 w-full py-8 grid md:grid-cols-2 place-items-center"
      >
        <ul class="mb-8 text-blue-grayish">
          <li class="mb-3 flex gap-4 items-center">
            <img
              class="w-3 h-3"
              src="images/icon-check.svg"
              alt="
          Check icon"
            />
            Unlimited websites
          </li>
          <li class="mb-3 flex gap-4 items-center">
            <img
              class="w-3 h-3"
              src="images/icon-check.svg"
              alt="
          Check icon"
            />
            100% data ownership
          </li>
          <li class="flex gap-4 items-center">
            <img
              class="w-3 h-3"
              src="images/icon-check.svg"
              alt="
          Check icon"
            />
            Email reports
          </li>
        </ul>
        <button
          class="bg-blue-dark px-12 py-4 rounded-full text-blue-pale hover:text-blue-grayish-light-1"
        >
          Start my trial
        </button>
      </section>
    </main>

    <footer
      class="absolute -bottom-20 p-4 flex flex-col place-items-center bg-blue-grayish-light-1 w-screen text-sm"
    >
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
      </p>
      <p>Coded by <a href="https://github.com/nastaj">Jakub Nasta ❤️</a></p>
    </footer>
  </body>
</html>
