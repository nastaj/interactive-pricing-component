<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body class="font-manrope flex flex-col place-items-center bg-blue-pale">
    <header
      class="relative text-center h-96 pt-24 bg-bg-pattern bg-cover w-screen"
    >
      <h1 class="text-xl font-extra-bold mb-2">
        Simple, traffic-based pricing
      </h1>
      <p class="text-blue-grayish text-m">Sign-up for our 30 day trial.</p>
      <p class="text-blue-grayish text-m">No credit card required.</p>
      <img
        class="absolute top-12 left-28 h-44 opacity-70"
        src="images/pattern-circles.svg"
        alt="Circles pattern"
      />
    </header>

    <main
      class="absolute top-64 bg-white flex flex-col place-items-center rounded-md shadow-sm"
    >
      <section class="flex flex-col place-items-center p-6">
        <label
          class="text-blue-grayish uppercase tracking-wider text-sm mb-12 font-extra-bold"
          for="views-slider"
          >100k pageviews</label
        >
        <input type="range" class="w-full mb-12" />
        <h2 class="text-blue-grayish mb-12">
          <span class="text-blue-dark text-4xl font-extra-bold mr-2"
            >$16.00</span
          >/ month
        </h2>
        <div
          class="flex justify-center items-center text-blue-grayish mb-12 text-m translate-x-4"
        >
          <label class="mr-4 select-none" for="billing-toggle"
            >Monthly Billing</label
          >
          <div
            class="relative inline-block h-6 w-12 cursor-pointer rounded-full"
          >
            <input
              id="billing-toggle"
              type="checkbox"
              class="peer absolute h-6 w-12 cursor-pointer appearance-none rounded-full transition-colors duration-300 bg-blue-grayish-light-2 checked:bg-cyan-strong"
            />
            <label
              for="billing-toggle"
              class="before:content[''] absolute top-3 left-[3.4px] h-4 w-4 -translate-y-2/4 cursor-pointer rounded-full bg-blue-pale shadow-md transition-all duration-300 before:rounded-full before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-6"
            >
            </label>
          </div>
          <label
            for="auto-update"
            class="mt-px ml-4 mb-0 cursor-pointer select-none font-light text-gray-700"
          >
            Yearly Billing
            <span class="text-red-light-2 bg-red-light-1 px-2 py-1 rounded-full"
              >-25%</span
            >
          </label>
        </div>
      </section>
      <section
        class="border-t border-blue-grayish-light-2 w-full py-8 flex flex-col justify-center items-center"
      >
        <ul class="mb-8 text-blue-grayish">
          <li class="mb-3 flex gap-4 items-center">
            <img
              class="w-3 h-3"
              src="images/icon-check.svg"
              alt="
          Check icon"
            />
            Unlimited websites
          </li>
          <li class="mb-3 flex gap-4 items-center">
            <img
              class="w-3 h-3"
              src="images/icon-check.svg"
              alt="
          Check icon"
            />
            100% data ownership
          </li>
          <li class="flex gap-4 items-center">
            <img
              class="w-3 h-3"
              src="images/icon-check.svg"
              alt="
          Check icon"
            />
            Email reports
          </li>
        </ul>
        <button class="bg-blue-dark px-12 py-4 rounded-full text-blue-pale">
          Start my trial
        </button>
      </section>
    </main>
    <!-- Simple, traffic-based pricing Sign-up for our 30-day trial. No credit card
    required. Pageviews $ /month Monthly Billing Yearly Billing 25% discount
    Unlimited websites 100% data ownership Email reports Start my trial -->

    </div> -->
  </body>
</html>
